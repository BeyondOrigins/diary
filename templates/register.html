{% extends "index.html" %}
{% block body %}
    <div class="container">
        <div class="form-container animated" id="reg-form">
            <div class="form-title">Регистрация</div>
            <form method="POST" onsubmit="return onRegistration(this)">
                <div class="form__element">
                    <input type="email" class="form__input" placeholder="Ваша почта" name="mail">
                </div>
                <div class="form__element">
                    <input type="text" class="form__input" placeholder="Фамилия" name="last_name">
                </div>
                <div class="form__element">
                    <input type="text" class="form__input" placeholder="Имя" name="first_name">
                </div>
                <div class="form__element">
                    <input type="text" class="form__input" placeholder="Отчество" name="middle_name">
                </div>
                <div class="form__element">
                    <input type="password" class="form__input" oninput="checkPassword()" placeholder="Ваш пароль" name="password">
                </div>
                <div class="form__element">
                    <input type="password" class="form__input" oninput="checkPassword()" placeholder="Введите пароль повторно" name="password_repeat">
                </div>
                <div class="form__element">
                    <label>Я учитель</label>
                    <label class="switch">
                        <input type="checkbox" name="user_type" value="teacher">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="form__element">
                    <div class="selection-container-list">
                        <div class="selection-container">
                            <label for="grade-number">Номер класса</label>
                            <select name="grade_number" id="grade-number" class="select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                        <div class="selection-container">
                            <label for="grade-letter">Буква класса</label>
                            <select name="grade_letter" id="grade-letter" class="select">
                                <option value="А">А</option>
                                <option value="Б">Б</option>
                                <option value="В">В</option>
                                <option value="Л">Л</option>
                                <option value="М">М</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form__element" id="subject-select-container" style="display: none;">
                    <label>Предмет преподавания</label>
                    <select name="subject" class="select" id="subject-select">
                        <option value="Алгебра">Алгебра</option>
                        <option value="Английский язык">Английский язык</option>
                        <option value="Биология">Биология</option>
                        <option value="География">География</option>
                        <option value="Геометрия">Геометрия</option>
                        <option value="История">История</option>
                        <option value="Литература">Литература</option>
                        <option value="ОБЖ">ОБЖ</option>
                        <option value="Обществознание">Обществознание</option>
                        <option value="Русский язык">Русский язык</option>
                        <option value="Теория Вероятностей и Статистика">Теория Вероятностей и Статистика</option>
                        <option value="Физика">Физика</option>
                        <option value="Физическая культура">Физическая культура</option>
                        <option value="Химия">Химия</option>
                    </select>
                </div>
                <div class="form__element">
                    <input type="submit" class="button1" value="Зарегестрироваться">
                </div>
            </form>
            <div id="error">{{error}}</div>
        </div>
    </div>
    <script>
        var checkbox = document.getElementsByName("user_type")[0];
        checkbox.addEventListener("change", function() {
            if (this.checked) {
                document.getElementById("subject-select-container").style.display = "block";
            }
            else {
                document.getElementById("subject-select-container").style.display = "none";
            }
        });
    </script>
{% endblock %}
{% block header %}
    <a href="/" class="header__element">
        <div>На главную</div>
    </a>
    <a href="/auth" class="header__element">
        <div>К странице входа</div>
    </a>
{% endblock %}
