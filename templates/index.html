<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
</head>
<body onload="onLoad()">
    <noscript>Включите JavaScript для работы приложения</noscript>
    <header class="header">
        <div class="header-elements-container" id="left">
            {% block header %}
            {% endblock %}
        </div>
        {% if session["_user_id"] %}
            <div class="header-elements-container" id="right">
                <a href="/auth" class="header__element">
                    <div>Выйти</div>
                </a>
            </div>
        {% endif %}
    </header>
    <div class="theme-switch-container">
        <label>Использовать тёмную тему</label>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="scheme-select-container">
        <div class="show-select" title="Выбрать цветовую схему">
            <img src="{{url_for('static', filename='styles/img/settings.png')}}" alt="Настройки" id="color-scheme-setting">
        </div>
        <div class="scheme-select">
            <label class="scheme-select__title">ЦВЕТОВАЯ ТЕМА</label>
            <div class="scheme-colors-container">
                <div class="scheme-color" data-color="purple" style="background-color: var(--color-bluerple);"></div>
                <div class="scheme-color" data-color="turquoise" style="background-color: var(--color-turquoise);"></div>
                <div class="scheme-color" data-color="blue" style="background-color: var(--color-blue);"></div>
                <div class="scheme-color" data-color="green" style="background-color: var(--color-dark-green);"></div>
            </div>
        </div>
    </div>
    {% block body %}
    {% endblock %}
    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
<div id="loading">
    <div id="loader"></div>
</div>
</html>
